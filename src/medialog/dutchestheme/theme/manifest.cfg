[theme]
title = dutchestheme
description = A configurable theme for Plone 5
preview = dutchestheme_preview.png
doctype = <!DOCTYPE html>
rules = /++theme++dutchestheme/rules.xml
prefix = /++theme++dutchestheme
enabled-bundles =
disabled-bundles =
development-js =
production-js =

[theme:overrides]
directory = template-overrides

[theme:parameters]
portal_url= portal_state/portal_url
cssfile =   python:context.portal_registry['medialog.dutchestheme.interfaces.IMedialogDutchesThemeSettings.style']
diazo_on =  python:context.portal_registry['medialog.dutchestheme.interfaces.IMedialogDutchesThemeSettings.rules']!='disabled'
diazo_off = python:context.portal_registry['medialog.dutchestheme.interfaces.IMedialogDutchesThemeSettings.rules']=='disabled'
default =   python:context.portal_registry['medialog.dutchestheme.interfaces.IMedialogDutchesThemeSettings.rules']=='default'
spot =      python:context.portal_registry['medialog.dutchestheme.interfaces.IMedialogDutchesThemeSettings.rules']=='spot'
spot_2 =    python:context.portal_registry['medialog.dutchestheme.interfaces.IMedialogDutchesThemeSettings.rules']=='spot_2'
head =      python:context.portal_registry['medialog.dutchestheme.interfaces.IMedialogDutchesThemeSettings.rules']=='head'
fullmenu =  python:context.portal_registry['medialog.dutchestheme.interfaces.IMedialogDutchesThemeSettings.rules']=='fullmenu'
fullmenu_l = python:context.portal_registry['medialog.dutchestheme.interfaces.IMedialogDutchesThemeSettings.rules']=='fullmenu_l'
color1 =    python:str(context.portal_registry['medialog.dutchestheme.interfaces.IMedialogDutchesThemeSettings.color1'])
color2 =    python:context.portal_registry['medialog.dutchestheme.interfaces.IMedialogDutchesThemeSettings.color2']
color3 =    python:context.portal_registry['medialog.dutchestheme.interfaces.IMedialogDutchesThemeSettings.color3']
ajax_load = python:request.form.get('ajax_load')

